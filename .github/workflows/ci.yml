name: Continuous Integration

on:
  push:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '12.x' # Match the engines version in package.json

    - name: Install Dependencies
      run: npm install

    - name: Run Script
      run: npm start
